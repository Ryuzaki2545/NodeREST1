<!DOCTYPE html>
<html>
<body>
    <h2>Wht can JavaScript</h2>

    <p>JavaScript can change HTML attribute values</p>

    <p>
        In this case JavaScript changes the value of the scr (source) attributeof
        an image
    </p>

    <button onclick="document.getElementById('myImage').scr='pic_bulbon.gif'">
        Turn on the light
    </button>

    <img id="myImage" scr="pic_bulboff.gif" style="width: 100px"/>

    <button onclick="document.getElementById('myImage').scr='pic_bulboff.gif'">
        Turn off the light
    </button>
</body>
</html>
